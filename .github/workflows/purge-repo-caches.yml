######################################################################
# Manually purge all caches for this repo created by GitHub actions.
#   The "site-production-build-deploy.yml" workflow caches the all
#   Hugo-generated images & CSS (./resources) to preserve future build
#   times.
#
#   The caches auto-expire at the start of the month, but this
#   workflow can be used to force purge the caches so the next
#   workflow run regenerates them.
######################################################################
name: Purge repo Github Actions caches

on:
  workflow_dispatch:

permissions:
  actions: write

jobs:
  ######################################################################
  # delete all caches for repo
  ######################################################################
  purge-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Clear cache
        uses: actions/github-script@v6
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              console.log(cache)
              github.rest.actions.deleteActionsCacheById({
                owner: context.repo.owner,
                repo: context.repo.repo,
                cache_id: cache.id,
              })
            }
